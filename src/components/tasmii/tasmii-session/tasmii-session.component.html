<div class="main-content" [style.margin-left]="sidebarCollapsed ? '60px' : '280px'">
<div class="tasmii-container">
 <mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title class="student-header">
      <img 
        *ngIf="session.student?.profileImageUrl; else defaultIcon"
        [src]="session.student.profileImageUrl" 
        alt="Student Photo"
        class="student-avatar" />

      <ng-template #defaultIcon>
        <mat-icon>account_circle</mat-icon>
      </ng-template>

  <span class="student-name">{{ session.student?.fullName }}</span>
      
    </mat-panel-title>
    <mat-panel-description>
      from baqarah ayah1 -> ayah10 : page 20
    </mat-panel-description>
  
    <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="Save();$event.stopPropagation();">Save</button>
  </mat-expansion-panel-header>

  <!-- Expanded Content -->

</mat-expansion-panel>

    <div class="horizontal-div tasmii-main gap-20" (click)="reset()">
        <app-quran-book2
          [startAyahNumber]="session.startAyah"
          [startSurahNumber]="session.startSurah" 
          (OnCharClick)="OnCharClick($event)">
        </app-quran-book2>
    <div class="vertical-div tasmii-eval gap-10">
      <app-tajweed-eval></app-tajweed-eval>
      <app-ayah-eval></app-ayah-eval>
      <app-general-eval></app-general-eval>
    </div>
  </div>
</div>
