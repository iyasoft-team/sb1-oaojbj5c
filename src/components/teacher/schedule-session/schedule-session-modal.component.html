<div class="modal-header">
  <h2 mat-dialog-title>
    <mat-icon>event_note</mat-icon>
    {{ translations.scheduleNewSession }}
  </h2>
</div>

<mat-dialog-content class="modal-content">
<mat-horizontal-stepper>
  <!-- Step 1 -->
  <mat-step label="Time & Recurrence">
    <div class="step-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Time</mat-label>
      <input matInput type="time">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End Time</mat-label>
      <input matInput type="time">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Recurrence</mat-label>
      <mat-select>
        <mat-option *ngFor="let r of recurrenceOptions" [value]="r">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox>To End of Year</mat-checkbox>

   
    </div>
     <div class="actions">
      <button mat-raised-button color="primary" matStepperNext >Next</button>
    </div>
  </mat-step>

  <!-- Step 2 -->
  <mat-step label="Select Students">
    <div class="step-content">
    <div *ngFor="let student of students" class="student-row">
      <mat-checkbox [(ngModel)]="student.selected">
        {{ student.fullName }}
      </mat-checkbox>
    </div>

   
    </div>
     <div class="actions">
      <button mat-button matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" matStepperNext>Next</button>
    </div>
  </mat-step>

  <!-- Step 3 -->
  <mat-step label="Timeline">
    <div class="step-content">
    <p>Organize students into a timeline (coming soon).</p>

  
    </div>
      <div class="actions">
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>


</mat-dialog-content>

<mat-dialog-actions class="modal-actions">
  <button mat-button (click)="onCancel()">
    <mat-icon>close</mat-icon>
    {{ translations.cancel }}
  </button>
  <button mat-raised-button color="primary" (click)="onSubmit()" >
    <mat-icon>event</mat-icon>
    {{ translations.scheduleSession }}
  </button>
</mat-dialog-actions>
